[metadata.heroku]
  root-package = "https://github.com/eatablewonderful/tiperc20/tree/master"
  go-version = "go1.9.1"
  install = [ ".", "./cmd/..." ]
  ensure = "true"


[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  version = "1.8.27"

[[constraint]]
  name = "github.com/lib/pq"
  version = "1.1.1"

[[constraint]]
  name = "github.com/nlopes/slack"
  version = "0.5.0"

[[constraint]]
  name = "github.com/pressly/goose"
  version = "2.6.0"

[prune]
  go-tests = true
  unused-packages = true
